<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Management System</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <h1>Fees Management System</h1>
    </header>
    <nav>
        <a href="index.html">Logout</a>
        <a href="menu.html" style="float:left">Home</a>
    </nav>
    <h2>View Profile</h2>
    <div class="container">
        <form action="" method="get">
                <p>Student Name: <input type="text"></p>
                <fieldset>
                    <legend>Gender*</legend>
                <p>
                    male<input type="radio" name="gender" id="male" required>female<input type="radio" name="gender" id="female" required>
                </p>
             </fieldset>
             <p>D.O.B: <input type="date"></p>
             <p>Adress: <textarea name="adress" id="adress" placeholder="Enter your address" cols="100" rows="7" ></textarea></p>
            <p>
                Email: <input type="email">
            </p>
            <p>Contact No: <input type="number"></p>
            <input type="submit" value="Register">
            </form>
    </div>
</body>
</html>
